user www-data;
worker_processes auto;
pid /run/nginx.pid;

events {
    worker_connections 768;
}

http {
    sendfile on;
    tcp_nopush on;
    types_hash_max_size 2048;
    
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    server {
        listen 80 default_server;
        server_name _;
        
        root /app;
        
        # API endpoints
        location ~ ^/api/users/?$ {
            gzip off;
            fastcgi_pass unix:/var/run/fcgiwrap.socket;
            include /etc/nginx/fastcgi_params;
            
            if ($request_method = GET) {
                fastcgi_param SCRIPT_FILENAME /app/cgi-bin/list_users;
            }
            if ($request_method = POST) {
                fastcgi_param SCRIPT_FILENAME /app/cgi-bin/create_user;
            }
        }
        
        location ~ ^/api/users/([0-9]+)$ {
            gzip off;
            fastcgi_pass unix:/var/run/fcgiwrap.socket;
            include /etc/nginx/fastcgi_params;
            fastcgi_param USER_ID $1;
            
            if ($request_method = GET) {
                fastcgi_param SCRIPT_FILENAME /app/cgi-bin/get_user;
            }
            if ($request_method = PUT) {
                fastcgi_param SCRIPT_FILENAME /app/cgi-bin/update_user;
            }
            if ($request_method = DELETE) {
                fastcgi_param SCRIPT_FILENAME /app/cgi-bin/delete_user;
            }
        }
    }
}